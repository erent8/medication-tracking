{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                    </h2>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>E-posta
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="parola" class="form-label">
                                <i class="fas fa-lock me-2"></i>Parola
                            </label>
                            <input type="password" class="form-control" id="parola" name="parola" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                            </button>
                            <a href="{{ url_for('kayit') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-user-plus me-2"></i>Hesap Oluştur
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
